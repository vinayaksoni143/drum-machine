<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="root">
        <div class="inner-container" id="drum-machine">
            <div class="pad-bank">
                <div class="drum-pad" id="Heater-1"><audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q</div>
                <div class="drum-pad" id="Heater-2"><audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W</div>
                <div class="drum-pad" id="Heater-3"><audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E</div>
                <div class="drum-pad" id="Heater-4"><audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A</div>
                <div class="drum-pad" id="Clap"><audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S</div>
                <div class="drum-pad" id="Open-HH"><audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D</div>
                <div class="drum-pad" id="Kick-n-Hat"><audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z</div>
                <div class="drum-pad" id="Kick"><audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X</div>
                <div class="drum-pad" id="CLosed-HH"><audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C</div>
            </div>
            <div class="logo">
                <div class="inner-logo">FCC &nbsp;
                    <i class="inner-logo fa fa-free-code-camp"></i>
                </div>
            </div>
            <div class="controls-container">
                <div class="control">
                    <p>Power</p>
                    <div class="select">
                        <div class="inner" id="power"></div>
                    </div>
                </div>
                <p id="display">&nbsp;</p>
                <div class="volume-slider">
                    <input max="100" min="0" step="1" type="range" value="50" id="volume">
                </div>
                <div class="control">
                    <p>Bank</p>
                    <div class="select">
                        <div class="inner" id="bank"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</html>
